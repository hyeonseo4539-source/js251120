<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터렉티브 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>이름을 입력하고 버튼을 누르세요.</p>
        <input type="text" id="nameInput" placeholder="여기에 이름을 입력하세요">
        <button id="greetButton">인사하기</button>
        <div id="greetingMessage"></div>
    </div>
    <script>
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greetingMessage = document.getElementById('greetingMessage');
2
        greetButton.addEventListener('click', () => {
            const name = nameInput.value;
            greetingMessage.innerHTML = ''; // Clear previous content

            if (name === '카구라') {
                const img = document.createElement('img');
                img.src = 'https://pbs.twimg.com/media/GK85YPmb0AAUwet.jpg';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '300px';
                greetingMessage.appendChild(img);
            } else if (name) {
                greetingMessage.innerHTML = `반갑습니다, ${name}님!<br>"카구라"를 입력하세요`;
            } else {
                greetingMessage.textContent = '이름을 입력해주세요.';
            }
        });

        const heartsContainer = document.querySelector('.hearts-container');
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${2 + Math.random() * 3}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
